<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" fill="none">
  <defs>
    <linearGradient id="keyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="30%" stop-color="#D4A574"/>
      <stop offset="70%" stop-color="#8B7355"/>
      <stop offset="100%" stop-color="#6B5A42"/>
    </linearGradient>

    <linearGradient id="keyHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFE4B5"/>
      <stop offset="50%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>

    <linearGradient id="keyShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6B5A42"/>
      <stop offset="100%" stop-color="#3a302b"/>
    </linearGradient>

    <linearGradient id="keyRose" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F4D0C3"/>
      <stop offset="100%" stop-color="#C9A9A6"/>
    </linearGradient>

    <filter id="keyGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="keyShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#3a302b" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Key shadow -->
  <g filter="url(#keyShadow)" opacity="0.3" transform="translate(2, 2)">
    <ellipse cx="22" cy="30" rx="18" ry="18"/>
    <rect x="38" y="27" width="75" height="6" rx="1"/>
  </g>

  <!-- Key bow (handle ring) -->
  <ellipse cx="20" cy="30" rx="16" ry="16" stroke="url(#keyGold)" stroke-width="4" fill="none" filter="url(#keyGlow)">
    <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Inner bow decoration -->
  <ellipse cx="20" cy="30" rx="10" ry="10" stroke="url(#keyHighlight)" stroke-width="1.5" fill="none" opacity="0.6"/>

  <!-- Decorative hole in bow -->
  <circle cx="20" cy="30" r="5" fill="#1a1a2e"/>
  <circle cx="20" cy="30" r="5" stroke="url(#keyGold)" stroke-width="1" fill="none"/>

  <!-- Ornate bow decorations -->
  <g opacity="0.8">
    <circle cx="12" cy="22" r="2" fill="url(#keyRose)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="22" r="2" fill="url(#keyRose)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="12" cy="38" r="2" fill="url(#keyRose)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="28" cy="38" r="2" fill="url(#keyRose)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>

  <!-- Key shank (stem) -->
  <rect x="36" y="27" width="70" height="6" rx="1" fill="url(#keyHighlight)" filter="url(#keyGlow)"/>

  <!-- Shank decoration line -->
  <line x1="40" y1="30" x2="100" y2="30" stroke="url(#keyGold)" stroke-width="0.5" opacity="0.5"/>

  <!-- Key teeth -->
  <g fill="url(#keyGold)">
    <!-- First tooth -->
    <rect x="70" y="33" width="8" height="8" rx="1"/>
    <!-- Second tooth (larger) -->
    <rect x="82" y="33" width="12" height="12" rx="1"/>
    <!-- Third tooth -->
    <rect x="98" y="33" width="6" height="6" rx="1"/>
    <!-- Fourth tooth (smallest) -->
    <rect x="106" y="33" width="4" height="4" rx="0.5"/>
  </g>

  <!-- Teeth highlights -->
  <g stroke="url(#keyHighlight)" stroke-width="0.5" opacity="0.6">
    <line x1="70" y1="33" x2="78" y2="33"/>
    <line x1="82" y1="33" x2="94" y2="33"/>
    <line x1="98" y1="33" x2="104" y2="33"/>
  </g>

  <!-- Decorative notches on shank -->
  <g stroke="url(#keyShadow)" stroke-width="1" opacity="0.3">
    <line x1="50" y1="28" x2="50" y2="32"/>
    <line x1="60" y1="28" x2="60" y2="32"/>
  </g>

  <!-- Key tip decoration -->
  <path d="M110 27 L110 33 Q112 35 110 37 L110 33" stroke="url(#keyGold)" stroke-width="1" fill="none"/>

  <!-- Subtle shimmer animation -->
  <rect x="36" y="27" width="20" height="6" fill="url(#keyHighlight)" opacity="0.2">
    <animate attributeName="x" values="36;86;36" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
