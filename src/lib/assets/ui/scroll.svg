<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <defs>
    <linearGradient id="scrollPaper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8DCC8"/>
      <stop offset="20%" stop-color="#F4EBD9"/>
      <stop offset="50%" stop-color="#FFF8E8"/>
      <stop offset="80%" stop-color="#F4EBD9"/>
      <stop offset="100%" stop-color="#E8DCC8"/>
    </linearGradient>

    <linearGradient id="scrollAge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4C4A8" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#8B7355" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#6B5A42" stop-opacity="0.2"/>
    </linearGradient>

    <linearGradient id="scrollGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="50%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>

    <linearGradient id="scrollRose" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F4D0C3"/>
      <stop offset="100%" stop-color="#C9A9A6"/>
    </linearGradient>

    <linearGradient id="scrollWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="50%" stop-color="#6B5A42"/>
      <stop offset="100%" stop-color="#4A3D36"/>
    </linearGradient>

    <filter id="scrollTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="scrollShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#3a302b" flood-opacity="0.4"/>
    </filter>

    <filter id="paperEdge">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>

    <!-- Scroll end (rolled part) -->
    <symbol id="scrollEnd" viewBox="0 0 200 30">
      <ellipse cx="100" cy="15" rx="90" ry="12" fill="url(#scrollPaper)"/>
      <ellipse cx="100" cy="15" rx="90" ry="12" stroke="url(#scrollGold)" stroke-width="2" fill="none"/>
      <ellipse cx="100" cy="15" rx="85" ry="9" fill="#D4C4A8" opacity="0.5"/>
      <!-- Wood rod visible at ends -->
      <circle cx="10" cy="15" r="8" fill="url(#scrollWood)"/>
      <circle cx="10" cy="15" r="5" fill="#6B5A42"/>
      <circle cx="190" cy="15" r="8" fill="url(#scrollWood)"/>
      <circle cx="190" cy="15" r="5" fill="#6B5A42"/>
      <!-- Decorative caps -->
      <circle cx="10" cy="15" r="4" stroke="url(#scrollGold)" stroke-width="1" fill="none"/>
      <circle cx="190" cy="15" r="4" stroke="url(#scrollGold)" stroke-width="1" fill="none"/>
    </symbol>
  </defs>

  <!-- Drop shadow for entire scroll -->
  <g filter="url(#scrollShadow)">
    <!-- Top rolled edge -->
    <use href="#scrollEnd" x="0" y="0" width="200" height="30"/>

    <!-- Main paper body -->
    <rect x="20" y="15" width="160" height="250" fill="url(#scrollPaper)"/>

    <!-- Paper edge effects -->
    <rect x="20" y="15" width="5" height="250" fill="#D4C4A8" opacity="0.6"/>
    <rect x="175" y="15" width="5" height="250" fill="#D4C4A8" opacity="0.6"/>

    <!-- Age staining effect -->
    <rect x="20" y="15" width="160" height="250" fill="url(#scrollAge)"/>

    <!-- Subtle paper texture lines -->
    <g stroke="#C9A9A6" stroke-width="0.3" opacity="0.3">
      <line x1="25" y1="40" x2="175" y2="40"/>
      <line x1="25" y1="240" x2="175" y2="240"/>
    </g>

    <!-- Bottom rolled edge -->
    <use href="#scrollEnd" x="0" y="250" width="200" height="30"/>
  </g>

  <!-- Decorative border inside scroll -->
  <rect x="30" y="35" width="140" height="230" rx="2"
        stroke="url(#scrollGold)" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner flourishes on paper -->
  <g opacity="0.4">
    <!-- Top-left -->
    <path d="M35 45 Q40 40 50 40 L50 42 Q42 42 38 46 Z" fill="url(#scrollRose)"/>
    <!-- Top-right -->
    <path d="M165 45 Q160 40 150 40 L150 42 Q158 42 162 46 Z" fill="url(#scrollRose)"/>
    <!-- Bottom-left -->
    <path d="M35 255 Q40 260 50 260 L50 258 Q42 258 38 254 Z" fill="url(#scrollRose)"/>
    <!-- Bottom-right -->
    <path d="M165 255 Q160 260 150 260 L150 258 Q158 258 162 254 Z" fill="url(#scrollRose)"/>
  </g>

  <!-- Writing lines (placeholder for content) -->
  <g stroke="#8B7355" stroke-width="0.5" opacity="0.3">
    <line x1="40" y1="60" x2="160" y2="60"/>
    <line x1="40" y1="80" x2="160" y2="80"/>
    <line x1="40" y1="100" x2="160" y2="100"/>
    <line x1="40" y1="120" x2="160" y2="120"/>
    <line x1="40" y1="140" x2="160" y2="140"/>
    <line x1="40" y1="160" x2="160" y2="160"/>
    <line x1="40" y1="180" x2="160" y2="180"/>
    <line x1="40" y1="200" x2="160" y2="200"/>
    <line x1="40" y1="220" x2="160" y2="220"/>
  </g>

  <!-- Wax seal decoration -->
  <g transform="translate(100, 190)">
    <circle cx="0" cy="0" r="20" fill="#8B3A3A" opacity="0.8"/>
    <circle cx="0" cy="0" r="18" fill="#A04040"/>
    <circle cx="0" cy="0" r="16" stroke="#6B2A2A" stroke-width="1" fill="none"/>
    <!-- Heart shape in seal -->
    <path d="M0 -5 Q-8 -12 -8 -3 Q-8 5 0 10 Q8 5 8 -3 Q8 -12 0 -5"
          fill="#C9A9A6" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- Seal highlight -->
    <ellipse cx="-5" cy="-8" rx="5" ry="3" fill="#B05050" opacity="0.5"/>
  </g>

  <!-- Age spots -->
  <g fill="#8B7355" opacity="0.15">
    <circle cx="50" cy="70" r="5"/>
    <circle cx="140" cy="150" r="7"/>
    <circle cx="60" cy="200" r="4"/>
    <circle cx="130" cy="80" r="3"/>
  </g>
</svg>
