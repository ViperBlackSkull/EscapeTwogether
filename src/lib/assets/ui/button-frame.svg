<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="btnGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="50%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>

    <linearGradient id="btnGoldHover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC970"/>
      <stop offset="50%" stop-color="#E0B585"/>
      <stop offset="100%" stop-color="#A08065"/>
    </linearGradient>

    <linearGradient id="btnRose" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F4D0C3"/>
      <stop offset="100%" stop-color="#C9A9A6"/>
    </linearGradient>

    <linearGradient id="btnFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>

    <filter id="btnGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="btnInnerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <!-- Corner decoration -->
    <symbol id="btnCorner" viewBox="0 0 15 15">
      <path d="M2 13 Q2 5 8 2" stroke="url(#btnGold)" stroke-width="2" fill="none"/>
      <circle cx="3" cy="10" r="1.5" fill="url(#btnRose)" opacity="0.7"/>
    </symbol>
  </defs>

  <!-- Button background -->
  <rect x="5" y="5" width="190" height="50" rx="8"
        fill="url(#btnFill)" filter="url(#btnInnerShadow)"/>

  <!-- Main border frame -->
  <rect x="5" y="5" width="190" height="50" rx="8"
        stroke="url(#btnGold)" stroke-width="2" fill="none" filter="url(#btnGlow)">
    <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Inner decorative frame -->
  <rect x="10" y="10" width="180" height="40" rx="5"
        stroke="url(#btnRose)" stroke-width="0.5" fill="none" opacity="0.4"/>

  <!-- Corner flourishes -->
  <g opacity="0.8">
    <!-- Top-left corner -->
    <use href="#btnCorner" x="0" y="0" width="15" height="15"/>
    <!-- Top-right corner -->
    <use href="#btnCorner" x="185" y="0" width="15" height="15" transform="scale(-1,1) translate(-200,0)"/>
    <!-- Bottom-left corner -->
    <use href="#btnCorner" x="0" y="45" width="15" height="15" transform="scale(1,-1) translate(0,-60)"/>
    <!-- Bottom-right corner -->
    <use href="#btnCorner" x="185" y="45" width="15" height="15" transform="scale(-1,-1) translate(-200,-60)"/>
  </g>

  <!-- Side decorative elements -->
  <g opacity="0.6">
    <!-- Left side -->
    <line x1="3" y1="20" x2="3" y2="40" stroke="url(#btnGold)" stroke-width="1"/>
    <circle cx="3" cy="20" r="1.5" fill="url(#btnRose)"/>
    <circle cx="3" cy="40" r="1.5" fill="url(#btnRose)"/>

    <!-- Right side -->
    <line x1="197" y1="20" x2="197" y2="40" stroke="url(#btnGold)" stroke-width="1"/>
    <circle cx="197" cy="20" r="1.5" fill="url(#btnRose)"/>
    <circle cx="197" cy="40" r="1.5" fill="url(#btnRose)"/>
  </g>

  <!-- Top and bottom decorative lines -->
  <g opacity="0.4">
    <line x1="25" y1="3" x2="50" y2="3" stroke="url(#btnGold)" stroke-width="0.5"/>
    <line x1="150" y1="3" x2="175" y2="3" stroke="url(#btnGold)" stroke-width="0.5"/>
    <line x1="25" y1="57" x2="50" y2="57" stroke="url(#btnGold)" stroke-width="0.5"/>
    <line x1="150" y1="57" x2="175" y2="57" stroke="url(#btnGold)" stroke-width="0.5"/>
  </g>

  <!-- Center highlight -->
  <ellipse cx="100" cy="25" rx="60" ry="8" fill="url(#btnGold)" opacity="0.1">
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Shimmer effect -->
  <rect x="5" y="5" width="30" height="50" rx="8" fill="url(#btnGold)" opacity="0.1">
    <animate attributeName="x" values="5;165;5" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.15;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
