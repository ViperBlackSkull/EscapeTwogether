<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180" width="120" height="180">
  <defs>
    <!-- Brass gradient for main bell body -->
    <linearGradient id="bellBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>

    <!-- Rope texture gradient -->
    <linearGradient id="ropeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>

    <!-- Metallic highlight -->
    <linearGradient id="bellHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0" />
    </linearGradient>

    <!-- Glow effect for active state -->
    <filter id="bellGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow effect -->
    <filter id="bellShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#2C1810" flood-opacity="0.5"/>
    </filter>

    <!-- Inner shadow for depth -->
    <radialGradient id="bellInnerShadow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main bell mount/bracket -->
  <g filter="url(#bellShadow)">
    <!-- Top bracket plate -->
    <rect x="35" y="5" width="50" height="12" rx="2" fill="url(#bellBodyGradient)" stroke="#8B6914" stroke-width="1"/>

    <!-- Decorative screws -->
    <circle cx="42" cy="11" r="3" fill="#8B6914"/>
    <circle cx="42" cy="11" r="1.5" fill="#FFD700"/>
    <circle cx="78" cy="11" r="3" fill="#8B6914"/>
    <circle cx="78" cy="11" r="1.5" fill="#FFD700"/>

    <!-- Suspension hook -->
    <path d="M55 17 Q60 25 65 17" fill="none" stroke="url(#bellBodyGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Bell body -->
  <g filter="url(#bellShadow)">
    <!-- Main bell shape -->
    <path d="M30 45
             Q25 50 25 70
             Q20 100 15 130
             Q12 145 20 150
             L100 150
             Q108 145 105 130
             Q100 100 95 70
             Q95 50 90 45
             Q60 35 30 45 Z"
          fill="url(#bellBodyGradient)"
          stroke="#8B6914"
          stroke-width="2"/>

    <!-- Bell interior shadow -->
    <ellipse cx="60" cy="145" rx="38" ry="8" fill="url(#bellInnerShadow)"/>

    <!-- Highlight on bell -->
    <path d="M35 50
             Q32 70 35 90
             Q38 70 40 55
             Q45 48 50 47
             Q42 45 35 50 Z"
          fill="url(#bellHighlight)"
          opacity="0.6"/>

    <!-- Decorative rim bands -->
    <ellipse cx="60" cy="90" rx="35" ry="5" fill="none" stroke="#8B6914" stroke-width="2"/>
    <ellipse cx="60" cy="120" rx="40" ry="5" fill="none" stroke="#8B6914" stroke-width="2"/>

    <!-- Bell lip decorative pattern -->
    <ellipse cx="60" cy="148" rx="42" ry="6" fill="none" stroke="#FFD700" stroke-width="1.5"/>

    <!-- Ornate top crown -->
    <path d="M45 42 Q50 38 55 40 Q60 35 65 40 Q70 38 75 42"
          fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Clapper -->
  <g>
    <!-- Clapper stem -->
    <line x1="60" y1="45" x2="60" y2="130" stroke="#8B6914" stroke-width="3"/>

    <!-- Clapper ball -->
    <circle cx="60" cy="135" r="10" fill="url(#bellBodyGradient)" stroke="#8B6914" stroke-width="1.5"/>

    <!-- Clapper highlight -->
    <circle cx="57" cy="132" r="4" fill="#FFD700" opacity="0.6"/>
  </g>

  <!-- Rope -->
  <g>
    <!-- Main rope line -->
    <path d="M60 150
             Q55 160 60 170
             Q65 175 55 180"
          fill="none"
          stroke="url(#ropeGradient)"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Rope texture lines -->
    <path d="M60 150 Q55 155 60 160" fill="none" stroke="#6B3E12" stroke-width="1" opacity="0.5"/>
    <path d="M60 160 Q55 165 60 170" fill="none" stroke="#6B3E12" stroke-width="1" opacity="0.5"/>
    <path d="M60 170 Q65 175 55 180" fill="none" stroke="#6B3E12" stroke-width="1" opacity="0.5"/>

    <!-- Rope tassel -->
    <ellipse cx="55" cy="178" rx="8" ry="4" fill="#8B4513"/>
    <line x1="50" y1="178" x2="50" y2="183" stroke="#6B3E12" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="178" x2="55" y2="185" stroke="#6B3E12" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="178" x2="60" y2="183" stroke="#6B3E12" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Active state glow (hidden by default, use CSS to show) -->
  <g class="bell-glow" opacity="0" filter="url(#bellGlow)">
    <circle cx="60" cy="95" r="50" fill="#FFB74D" opacity="0.3"/>
  </g>
</svg>
