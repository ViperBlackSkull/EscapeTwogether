<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 160" width="140" height="160">
  <defs>
    <!-- Main brass gradient -->
    <linearGradient id="windupBrassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>

    <!-- Handle gradient -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B3E12;stop-opacity:1" />
    </linearGradient>

    <!-- Metallic highlight -->
    <linearGradient id="windupHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="windupGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="windupShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="3" flood-color="#2C1810" flood-opacity="0.5"/>
    </filter>

    <!-- Inner shadow for depth -->
    <radialGradient id="windupInnerShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:0" />
    </radialGradient>

    <!-- Wood grain pattern -->
    <pattern id="woodGrain" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="4" stroke="#6B3E12" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Key shaft -->
  <g filter="url(#windupShadow)">
    <!-- Main shaft body -->
    <rect x="55" y="30" width="30" height="80" rx="3" fill="url(#windupBrassGradient)"/>
    <rect x="55" y="30" width="30" height="80" rx="3" fill="url(#windupInnerShadow)"/>

    <!-- Shaft edges -->
    <rect x="55" y="30" width="2" height="80" fill="#8B6914"/>
    <rect x="83" y="30" width="2" height="80" fill="#FFD700" opacity="0.5"/>

    <!-- Decorative rings on shaft -->
    <rect x="52" y="40" width="36" height="6" rx="1" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>
    <rect x="52" y="60" width="36" height="6" rx="1" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>
    <rect x="52" y="80" width="36" height="6" rx="1" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>

    <!-- Ring highlights -->
    <rect x="54" y="41" width="32" height="2" fill="#FFD700" opacity="0.4"/>
    <rect x="54" y="61" width="32" height="2" fill="#FFD700" opacity="0.4"/>
    <rect x="54" y="81" width="32" height="2" fill="#FFD700" opacity="0.4"/>

    <!-- Highlight on shaft -->
    <rect x="60" y="32" width="8" height="76" fill="url(#windupHighlight)" opacity="0.4"/>
  </g>

  <!-- Key bit (the part that engages with mechanism) -->
  <g filter="url(#windupShadow)">
    <!-- Main bit plate -->
    <rect x="50" y="110" width="40" height="25" rx="2" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="1"/>

    <!-- Bit cutouts (clockwork pattern) -->
    <rect x="55" y="115" width="8" height="15" rx="1" fill="#2C1810" opacity="0.6"/>
    <rect x="77" y="115" width="8" height="15" rx="1" fill="#2C1810" opacity="0.6"/>

    <!-- Center post -->
    <rect x="65" y="112" width="10" height="20" rx="1" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>

    <!-- Decorative screws -->
    <circle cx="58" cy="135" r="3" fill="#8B6914"/>
    <circle cx="58" cy="135" r="1.5" fill="#FFD700"/>
    <circle cx="82" cy="135" r="3" fill="#8B6914"/>
    <circle cx="82" cy="135" r="1.5" fill="#FFD700"/>
  </g>

  <!-- Decorative handle -->
  <g filter="url(#windupShadow)">
    <!-- Handle base plate -->
    <ellipse cx="70" cy="20" rx="30" ry="12" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="1.5"/>

    <!-- Handle grip (wooden) -->
    <ellipse cx="70" cy="18" rx="22" ry="8" fill="url(#handleGradient)"/>
    <ellipse cx="70" cy="18" rx="22" ry="8" fill="url(#woodGrain)"/>

    <!-- Wood grain lines -->
    <path d="M52,16 Q70,20 88,16" fill="none" stroke="#6B3E12" stroke-width="0.5" opacity="0.4"/>
    <path d="M55,20 Q70,22 85,20" fill="none" stroke="#6B3E12" stroke-width="0.5" opacity="0.4"/>

    <!-- Decorative metal band -->
    <ellipse cx="70" cy="18" rx="24" ry="9" fill="none" stroke="url(#windupBrassGradient)" stroke-width="2"/>

    <!-- Center decorative screw -->
    <circle cx="70" cy="18" r="5" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>
    <circle cx="70" cy="18" r="2.5" fill="#8B6914"/>
    <path d="M68,18 L72,18 M70,16 L70,20" stroke="#FFD700" stroke-width="0.8"/>

    <!-- Ornate side decorations -->
    <path d="M40,20 Q35,15 40,10 Q45,15 40,20" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>
    <path d="M100,20 Q105,15 100,10 Q95,15 100,20" fill="url(#windupBrassGradient)" stroke="#8B6914" stroke-width="0.5"/>

    <!-- Highlight on handle -->
    <ellipse cx="62" cy="15" rx="10" ry="4" fill="white" opacity="0.15"/>
  </g>

  <!-- Decorative Victorian flourishes on shaft -->
  <g stroke="#8B6914" stroke-width="0.8" fill="none" opacity="0.6">
    <path d="M58,48 Q55,50 58,52"/>
    <path d="M82,48 Q85,50 82,52"/>
    <path d="M58,68 Q55,70 58,72"/>
    <path d="M82,68 Q85,70 82,72"/>
    <path d="M58,88 Q55,90 58,92"/>
    <path d="M82,88 Q85,90 82,92"/>
  </g>

  <!-- Active glow effect (hidden by default) -->
  <g class="windup-glow" opacity="0" filter="url(#windupGlow)">
    <ellipse cx="70" cy="80" rx="50" ry="60" fill="#FFB74D" opacity="0.35"/>
  </g>

  <!-- Rotation indicator (subtle) -->
  <g stroke="#FFD700" stroke-width="0.5" fill="none" opacity="0.15">
    <path d="M110,50 A50,50 0 0,1 120,70"/>
    <path d="M30,100 A50,50 0 0,1 20,80"/>
  </g>
</svg>
