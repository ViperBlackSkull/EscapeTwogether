<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main clock face gradient -->
    <radialGradient id="clockFaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFEF5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F5F0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E0C8;stop-opacity:1" />
    </radialGradient>

    <!-- Brass rim gradient -->
    <linearGradient id="clockRimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>

    <!-- Hour hand gradient -->
    <linearGradient id="hourHandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:1" />
    </linearGradient>

    <!-- Minute hand gradient -->
    <linearGradient id="minuteHandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3D3D5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="clockGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="clockShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#2C1810" flood-opacity="0.4"/>
    </filter>

    <!-- Hand shadow -->
    <filter id="handShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#2C1810" flood-opacity="0.5"/>
    </filter>

    <!-- Inner shadow for depth -->
    <radialGradient id="clockInnerShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:0" />
      <stop offset="85%" style="stop-color:#2C1810;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:0.15" />
    </radialGradient>

    <!-- Numeral shadow -->
    <filter id="numeralShadow">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.3" flood-color="#2C1810" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer decorative bezel -->
  <circle cx="100" cy="100" r="98" fill="url(#clockRimGradient)" filter="url(#clockShadow)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#8B6914" stroke-width="1"/>

  <!-- Main rim -->
  <circle cx="100" cy="100" r="90" fill="url(#clockRimGradient)"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#8B6914" stroke-width="1.5"/>

  <!-- Inner rim decoration -->
  <circle cx="100" cy="100" r="85" fill="url(#clockFaceGradient)"/>
  <circle cx="100" cy="100" r="83" fill="none" stroke="#D4A574" stroke-width="1"/>

  <!-- Subtle inner shadow -->
  <circle cx="100" cy="100" r="82" fill="url(#clockInnerShadow)"/>

  <!-- Minute markers -->
  <g stroke="#8B6914" stroke-width="1">
    <!-- Small minute marks -->
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(6, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(12, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(18, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(24, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(36, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(42, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(48, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(54, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(66, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(72, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(78, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(84, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(96, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(102, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(108, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(114, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(126, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(132, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(138, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(144, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(156, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(162, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(168, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(174, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(186, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(192, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(198, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(204, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(216, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(222, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(228, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(234, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(246, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(252, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(258, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(264, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(276, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(282, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(288, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(294, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(306, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(312, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(318, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(324, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(336, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(342, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(348, 100, 100)"/>
    <line x1="100" y1="20" x2="100" y2="24" transform="rotate(354, 100, 100)"/>
  </g>

  <!-- Hour markers (larger) -->
  <g stroke="#B8860B" stroke-width="2">
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(0, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(30, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(60, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(90, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(120, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(150, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(180, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(210, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(240, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(270, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(300, 100, 100)"/>
    <line x1="100" y1="18" x2="100" y2="28" transform="rotate(330, 100, 100)"/>
  </g>

  <!-- Roman numerals -->
  <g font-family="Times New Roman, serif" font-size="14" fill="#2C1810" text-anchor="middle" filter="url(#numeralShadow)">
    <text x="100" y="42" font-weight="bold">XII</text>
    <text x="130" y="48" font-weight="bold">I</text>
    <text x="152" y="68" font-weight="bold">II</text>
    <text x="162" y="104" font-weight="bold">III</text>
    <text x="152" y="140" font-weight="bold">IV</text>
    <text x="130" y="160" font-weight="bold">V</text>
    <text x="100" y="168" font-weight="bold">VI</text>
    <text x="70" y="160" font-weight="bold">VII</text>
    <text x="48" y="140" font-weight="bold">VIII</text>
    <text x="38" y="104" font-weight="bold">IX</text>
    <text x="48" y="68" font-weight="bold">X</text>
    <text x="70" y="48" font-weight="bold">XI</text>
  </g>

  <!-- Decorative inner ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#D4A574" stroke-width="0.5" opacity="0.5"/>

  <!-- Hour hand (showing 10:10 position) -->
  <g filter="url(#handShadow)">
    <path d="M96,100 L100,55 L104,100 L100,105 Z"
          fill="url(#hourHandGradient)"
          stroke="#1A1A2E"
          stroke-width="0.5"/>
    <!-- Decorative cutout -->
    <ellipse cx="100" cy="75" rx="2" ry="8" fill="#F5F0E1" opacity="0.3"/>
  </g>

  <!-- Minute hand -->
  <g filter="url(#handShadow)">
    <path d="M97,100 L100,35 L103,100 L100,108 Z"
          fill="url(#minuteHandGradient)"
          stroke="#1A1A2E"
          stroke-width="0.5"/>
    <!-- Decorative center line -->
    <line x1="100" y1="40" x2="100" y2="95" stroke="#4A4A6A" stroke-width="0.5"/>
  </g>

  <!-- Center cap -->
  <circle cx="100" cy="100" r="10" fill="url(#clockRimGradient)" stroke="#8B6914" stroke-width="1"/>
  <circle cx="100" cy="100" r="6" fill="#D4A574"/>
  <circle cx="100" cy="100" r="3" fill="#8B6914"/>
  <circle cx="100" cy="100" r="1.5" fill="#FFD700"/>

  <!-- Glass reflection effect -->
  <ellipse cx="70" cy="60" rx="35" ry="20" fill="white" opacity="0.08"/>

  <!-- Active glow (hidden by default) -->
  <g class="clock-glow" opacity="0" filter="url(#clockGlow)">
    <circle cx="100" cy="100" r="95" fill="#FFB74D" opacity="0.25"/>
  </g>
</svg>
