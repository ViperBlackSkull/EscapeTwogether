<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main brass gradient -->
    <linearGradient id="gearBrassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>

    <!-- Radial gradient for depth -->
    <radialGradient id="gearRadialGradient" cx="40%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </radialGradient>

    <!-- Inner shadow gradient -->
    <radialGradient id="gearInnerShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#2C1810;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:0.4" />
    </radialGradient>

    <!-- Highlight gradient -->
    <radialGradient id="gearHighlight" cx="35%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:0" />
    </radialGradient>

    <!-- Glow filter -->
    <filter id="gearGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="gearShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#2C1810" flood-opacity="0.5"/>
    </filter>

    <!-- Etched pattern -->
    <pattern id="gearEtchPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="0.8" fill="#8B6914" opacity="0.4"/>
    </pattern>

    <!-- Spoke highlight -->
    <linearGradient id="spokeHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFF8DC;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- ============ LARGE GEAR (Main) - 12 teeth ============ -->
  <g id="largeGear" transform="translate(100, 100)" filter="url(#gearShadow)">
    <!-- Outer gear ring with teeth -->
    <g fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="1.5">
      <!-- Gear teeth - 12 teeth -->
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(30)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(60)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(90)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(120)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(150)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(180)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(210)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(240)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(270)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(300)"/>
      <path d="M0,-70 L8,-70 L10,-58 L-10,-58 L-8,-70 Z" transform="rotate(330)"/>

      <!-- Main gear body -->
      <circle r="58" cy="0" cx="0"/>
    </g>

    <!-- Inner details -->
    <circle r="52" fill="url(#gearEtchPattern)" stroke="#8B6914" stroke-width="0.5" opacity="0.6"/>

    <!-- Spokes -->
    <g fill="url(#gearBrassGradient)" stroke="#8B6914" stroke-width="0.8">
      <path d="M-5,0 L5,0 L5,-35 L-5,-35 Z"/>
      <path d="M-5,0 L5,0 L5,-35 L-5,-35 Z" transform="rotate(60)"/>
      <path d="M-5,0 L5,0 L5,-35 L-5,-35 Z" transform="rotate(120)"/>
      <path d="M-5,0 L5,0 L5,-35 L-5,-35 Z" transform="rotate(180)"/>
      <path d="M-5,0 L5,0 L5,-35 L-5,-35 Z" transform="rotate(240)"/>
      <path d="M-5,0 L5,0 L5,-35 L-5,-35 Z" transform="rotate(300)"/>
    </g>

    <!-- Center hub -->
    <circle r="18" fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="2"/>
    <circle r="14" fill="url(#gearInnerShadow)" stroke="#8B6914" stroke-width="1"/>
    <circle r="8" fill="url(#gearBrassGradient)" stroke="#8B6914" stroke-width="1"/>
    <circle r="4" fill="#8B6914"/>
    <circle r="2" fill="#FFD700"/>

    <!-- Decorative ring -->
    <circle r="45" fill="none" stroke="url(#spokeHighlight)" stroke-width="2"/>

    <!-- Highlight -->
    <ellipse cx="-15" cy="-20" rx="25" ry="20" fill="url(#gearHighlight)"/>
  </g>

  <!-- ============ MEDIUM GEAR (Upper Right) - 8 teeth ============ -->
  <g id="mediumGear" transform="translate(155, 45)" filter="url(#gearShadow)">
    <g fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="1">
      <!-- 8 teeth -->
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(45)"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(90)"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(135)"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(180)"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(225)"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(270)"/>
      <path d="M0,-32 L5,-32 L7,-25 L-7,-25 L-5,-32 Z" transform="rotate(315)"/>

      <circle r="25"/>
    </g>

    <!-- Spokes -->
    <g fill="url(#gearBrassGradient)" stroke="#8B6914" stroke-width="0.5">
      <rect x="-3" y="-18" width="6" height="14" rx="1"/>
      <rect x="-3" y="-18" width="6" height="14" rx="1" transform="rotate(90)"/>
      <rect x="-3" y="-18" width="6" height="14" rx="1" transform="rotate(180)"/>
      <rect x="-3" y="-18" width="6" height="14" rx="1" transform="rotate(270)"/>
    </g>

    <!-- Center -->
    <circle r="8" fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="1"/>
    <circle r="4" fill="#8B6914"/>
    <circle r="2" fill="#FFD700"/>

    <!-- Highlight -->
    <ellipse cx="-8" cy="-10" rx="12" ry="10" fill="url(#gearHighlight)"/>
  </g>

  <!-- ============ SMALL GEAR (Lower Left) - 6 teeth ============ -->
  <g id="smallGear" transform="translate(40, 155)" filter="url(#gearShadow)">
    <g fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="0.8">
      <!-- 6 teeth -->
      <path d="M0,-22 L4,-22 L5,-17 L-5,-17 L-4,-22 Z"/>
      <path d="M0,-22 L4,-22 L5,-17 L-5,-17 L-4,-22 Z" transform="rotate(60)"/>
      <path d="M0,-22 L4,-22 L5,-17 L-5,-17 L-4,-22 Z" transform="rotate(120)"/>
      <path d="M0,-22 L4,-22 L5,-17 L-5,-17 L-4,-22 Z" transform="rotate(180)"/>
      <path d="M0,-22 L4,-22 L5,-17 L-5,-17 L-4,-22 Z" transform="rotate(240)"/>
      <path d="M0,-22 L4,-22 L5,-17 L-5,-17 L-4,-22 Z" transform="rotate(300)"/>

      <circle r="17"/>
    </g>

    <!-- Simple spokes -->
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#8B6914" stroke-width="2"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#8B6914" stroke-width="2"/>

    <!-- Center -->
    <circle r="5" fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="0.8"/>
    <circle r="2" fill="#8B6914"/>

    <!-- Highlight -->
    <ellipse cx="-5" cy="-6" rx="7" ry="6" fill="url(#gearHighlight)" opacity="0.8"/>
  </g>

  <!-- ============ TINY GEAR (Lower Right corner) - 5 teeth ============ -->
  <g id="tinyGear" transform="translate(175, 170)" filter="url(#gearShadow)">
    <g fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="0.5">
      <!-- 5 teeth -->
      <path d="M0,-14 L3,-14 L4,-10 L-4,-10 L-3,-14 Z"/>
      <path d="M0,-14 L3,-14 L4,-10 L-4,-10 L-3,-14 Z" transform="rotate(72)"/>
      <path d="M0,-14 L3,-14 L4,-10 L-4,-10 L-3,-14 Z" transform="rotate(144)"/>
      <path d="M0,-14 L3,-14 L4,-10 L-4,-10 L-3,-14 Z" transform="rotate(216)"/>
      <path d="M0,-14 L3,-14 L4,-10 L-4,-10 L-3,-14 Z" transform="rotate(288)"/>

      <circle r="10"/>
    </g>

    <!-- Center -->
    <circle r="4" fill="url(#gearRadialGradient)" stroke="#8B6914" stroke-width="0.5"/>
    <circle r="1.5" fill="#8B6914"/>

    <!-- Highlight -->
    <circle cx="-3" cy="-4" r="4" fill="url(#gearHighlight)" opacity="0.7"/>
  </g>

  <!-- Active glow effect (hidden by default) -->
  <g class="gear-glow" opacity="0" filter="url(#gearGlow)">
    <circle cx="100" cy="100" r="80" fill="#FFB74D" opacity="0.3"/>
    <circle cx="155" cy="45" r="40" fill="#FFB74D" opacity="0.3"/>
    <circle cx="40" cy="155" r="30" fill="#FFB74D" opacity="0.3"/>
    <circle cx="175" cy="170" r="20" fill="#FFB74D" opacity="0.3"/>
  </g>

  <!-- Motion arc hints -->
  <g stroke="#FFD700" stroke-width="0.5" fill="none" opacity="0.2">
    <path d="M160,45 A50,50 0 0,1 165,50"/>
    <path d="M35,155 A30,30 0 0,1 40,160"/>
    <path d="M95,100 A70,70 0 0,1 105,100"/>
  </g>
</svg>
