<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160" width="120" height="160">
  <defs>
    <!-- Vintage paper texture gradient -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6E3"/>
      <stop offset="50%" style="stop-color:#F5ECD7"/>
      <stop offset="100%" style="stop-color:#E8DCC8"/>
    </linearGradient>

    <!-- Floral accent gradient -->
    <linearGradient id="floralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7AF"/>
    </linearGradient>

    <!-- Rose accent gradient -->
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F38181"/>
      <stop offset="100%" style="stop-color:#E06C6C"/>
    </linearGradient>

    <!-- Lavender accent gradient -->
    <linearGradient id="lavenderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AA96DA"/>
      <stop offset="100%" style="stop-color:#9B87CF"/>
    </linearGradient>

    <!-- Amber seed gradient -->
    <linearGradient id="seedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#F5A623"/>
    </linearGradient>

    <!-- Subtle shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#8B7355" flood-opacity="0.2"/>
    </filter>

    <!-- Emboss effect for text -->
    <filter id="emboss">
      <feOffset in="SourceAlpha" dx="0.5" dy="0.5" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="0.3" result="blur"/>
      <feFlood flood-color="#000" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main packet body -->
  <g filter="url(#softShadow)">
    <!-- Back flap (triangle at top) -->
    <path d="M10 20 L60 5 L110 20 L110 150 Q60 165 10 150 Z"
          fill="url(#paperGradient)" stroke="#C4B59D" stroke-width="1"/>

    <!-- Front pocket -->
    <rect x="15" y="40" width="90" height="105" rx="3"
          fill="url(#paperGradient)" stroke="#C4B59D" stroke-width="1"/>

    <!-- Top fold line -->
    <path d="M15 40 Q60 35 105 40" fill="none" stroke="#D4C5A9" stroke-width="1" stroke-dasharray="2,2"/>
  </g>

  <!-- Decorative border -->
  <rect x="20" y="45" width="80" height="95" rx="2"
        fill="none" stroke="url(#floralGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Botanical illustration - flower -->
  <g transform="translate(60, 75)">
    <!-- Stem -->
    <path d="M0 30 Q5 20 0 10" fill="none" stroke="#6B8E6B" stroke-width="2" stroke-linecap="round"/>

    <!-- Leaves -->
    <ellipse cx="-8" cy="22" rx="8" ry="4" fill="#6B8E6B" transform="rotate(-30 -8 22)"/>
    <ellipse cx="10" cy="18" rx="7" ry="3.5" fill="#6B8E6B" transform="rotate(25 10 18)"/>

    <!-- Flower petals -->
    <g class="flower-petals">
      <ellipse cx="0" cy="-5" rx="6" ry="10" fill="url(#roseGradient)" transform="rotate(0 0 -5)"/>
      <ellipse cx="0" cy="-5" rx="6" ry="10" fill="url(#roseGradient)" opacity="0.9" transform="rotate(72 0 -5)"/>
      <ellipse cx="0" cy="-5" rx="6" ry="10" fill="url(#roseGradient)" opacity="0.85" transform="rotate(144 0 -5)"/>
      <ellipse cx="0" cy="-5" rx="6" ry="10" fill="url(#roseGradient)" opacity="0.8" transform="rotate(216 0 -5)"/>
      <ellipse cx="0" cy="-5" rx="6" ry="10" fill="url(#roseGradient)" opacity="0.75" transform="rotate(288 0 -5)"/>
    </g>

    <!-- Flower center -->
    <circle cx="0" cy="-5" r="4" fill="url(#seedGradient)"/>
    <circle cx="0" cy="-5" r="2" fill="#E8A820"/>
  </g>

  <!-- Small decorative corners -->
  <g opacity="0.5">
    <!-- Top left corner flourish -->
    <path d="M22 48 Q22 55 29 55" fill="none" stroke="url(#lavenderGradient)" stroke-width="1.5"/>
    <circle cx="22" cy="48" r="1.5" fill="url(#lavenderGradient)"/>

    <!-- Top right corner flourish -->
    <path d="M98 48 Q98 55 91 55" fill="none" stroke="url(#lavenderGradient)" stroke-width="1.5"/>
    <circle cx="98" cy="48" r="1.5" fill="url(#lavenderGradient)"/>

    <!-- Bottom left corner flourish -->
    <path d="M22 137 Q22 130 29 130" fill="none" stroke="url(#lavenderGradient)" stroke-width="1.5"/>
    <circle cx="22" cy="137" r="1.5" fill="url(#lavenderGradient)"/>

    <!-- Bottom right corner flourish -->
    <path d="M98 137 Q98 130 91 130" fill="none" stroke="url(#lavenderGradient)" stroke-width="1.5"/>
    <circle cx="98" cy="137" r="1.5" fill="url(#lavenderGradient)"/>
  </g>

  <!-- Text labels -->
  <text x="60" y="120" text-anchor="middle" font-family="Georgia, serif" font-size="8"
        fill="#6B5B4F" font-style="italic" filter="url(#emboss)">Mystery Seeds</text>
  <text x="60" y="130" text-anchor="middle" font-family="Georgia, serif" font-size="6"
        fill="#8B7B6F" font-style="italic">Est. 1892</text>

  <!-- Seed peek at top -->
  <g transform="translate(60, 8)">
    <ellipse cx="-5" cy="0" rx="3" ry="2" fill="url(#seedGradient)" transform="rotate(-15)"/>
    <ellipse cx="5" cy="2" rx="2.5" ry="1.8" fill="url(#seedGradient)" transform="rotate(10)"/>
  </g>

  <!-- Vintage stamp/seal -->
  <g transform="translate(85, 50)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#floralGradient)" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="url(#floralGradient)" opacity="0.15"/>
    <text x="0" y="2" text-anchor="middle" font-family="Georgia, serif" font-size="5"
          fill="url(#floralGradient)" font-weight="bold">OK</text>
  </g>
</svg>
