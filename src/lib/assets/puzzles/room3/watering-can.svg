<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 100" width="140" height="100">
  <defs>
    <!-- Copper body gradient -->
    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4915C"/>
      <stop offset="25%" style="stop-color:#C87843"/>
      <stop offset="50%" style="stop-color:#B87333"/>
      <stop offset="75%" style="stop-color:#A56529"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </linearGradient>

    <!-- Copper highlight -->
    <linearGradient id="copperHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B896"/>
      <stop offset="50%" style="stop-color:#D4915C"/>
      <stop offset="100%" style="stop-color:#A56529"/>
    </linearGradient>

    <!-- Patina/verdigris effect -->
    <linearGradient id="patinaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#2A9D8F" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Spout gradient -->
    <linearGradient id="spoutGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B87333"/>
      <stop offset="50%" style="stop-color:#C87843"/>
      <stop offset="100%" style="stop-color:#A56529"/>
    </linearGradient>

    <!-- Rose (sprinkler head) gradient -->
    <radialGradient id="roseGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4915C"/>
      <stop offset="70%" style="stop-color:#B87333"/>
      <stop offset="100%" style="stop-color:#8B5A2B"/>
    </radialGradient>

    <!-- Handle gradient -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A56529"/>
      <stop offset="50%" style="stop-color:#C87843"/>
      <stop offset="100%" style="stop-color:#A56529"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#2D1F1A" flood-opacity="0.25"/>
    </filter>

    <!-- Metallic shine -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.3"/>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Water drop gradient -->
    <radialGradient id="waterDrop" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </radialGradient>
  </defs>

  <!-- Shadow on ground -->
  <ellipse cx="70" cy="95" rx="45" ry="5" fill="#2D1F1A" opacity="0.15"/>

  <!-- Main can body -->
  <g filter="url(#softShadow)">
    <!-- Can body -->
    <path d="M25 35
             Q20 35 20 45
             L20 75
             Q20 85 35 88
             L95 88
             Q110 85 110 75
             L110 45
             Q110 35 105 35
             Z"
          fill="url(#copperGradient)"/>

    <!-- Body highlight -->
    <path d="M25 35
             Q20 35 20 45
             L20 55
             Q35 60 50 55
             L50 40
             Q50 35 45 35
             Z"
          fill="url(#shineGradient)" opacity="0.5"/>

    <!-- Patina spots (aged copper effect) -->
    <g opacity="0.4">
      <ellipse cx="40" cy="60" rx="8" ry="5" fill="url(#patinaGradient)"/>
      <ellipse cx="85" cy="55" rx="6" ry="4" fill="url(#patinaGradient)"/>
      <ellipse cx="70" cy="75" rx="10" ry="6" fill="url(#patinaGradient)"/>
    </g>

    <!-- Decorative band -->
    <rect x="20" y="50" width="90" height="4" rx="1" fill="url(#handleGradient)" opacity="0.6"/>
    <rect x="20" y="68" width="90" height="4" rx="1" fill="url(#handleGradient)" opacity="0.6"/>
  </g>

  <!-- Spout -->
  <g>
    <!-- Main spout tube -->
    <path d="M105 45
             Q115 42 125 35
             Q132 30 135 25
             L137 27
             Q133 33 126 38
             Q116 46 107 48
             Z"
          fill="url(#spoutGradient)"/>

    <!-- Spout highlight -->
    <path d="M107 46
             Q115 44 123 38
             Q128 34 131 30
             L132 31
             Q129 35 124 39
             Q116 45 108 47
             Z"
          fill="url(#shineGradient)" opacity="0.4"/>
  </g>

  <!-- Rose (sprinkler head) -->
  <g transform="translate(136, 25)">
    <!-- Rose base -->
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="url(#roseGradient)" transform="rotate(-35)"/>

    <!-- Rose holes -->
    <g fill="#5A4030" opacity="0.7">
      <circle cx="-3" cy="-2" r="1"/>
      <circle cx="0" cy="-3" r="1"/>
      <circle cx="3" cy="-2" r="1"/>
      <circle cx="-2" cy="0" r="1"/>
      <circle cx="2" cy="0" r="1"/>
      <circle cx="-3" cy="2" r="1"/>
      <circle cx="0" cy="3" r="1"/>
      <circle cx="3" cy="2" r="1"/>
    </g>

    <!-- Rose rim -->
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="none" stroke="#8B5A2B" stroke-width="1"
             transform="rotate(-35)" opacity="0.6"/>
  </g>

  <!-- Handle -->
  <g>
    <!-- Handle back -->
    <path d="M30 35
             Q10 35 8 55
             Q6 75 25 85
             L28 80
             Q12 72 14 55
             Q16 42 32 40
             Z"
          fill="url(#handleGradient)" stroke="#8B5A2B" stroke-width="0.5"/>

    <!-- Handle inner cutout -->
    <path d="M32 42
             Q18 44 16 55
             Q14 68 26 77
             L28 74
             Q18 67 20 55
             Q22 46 34 44
             Z"
          fill="#2D1F1A" opacity="0.1"/>
  </g>

  <!-- Fill opening at top -->
  <ellipse cx="65" cy="35" rx="25" ry="8" fill="#6B4433"/>
  <ellipse cx="65" cy="34" rx="22" ry="6" fill="url(#copperHighlight)"/>

  <!-- Opening rim -->
  <ellipse cx="65" cy="33" rx="20" ry="5" fill="none" stroke="#A56529" stroke-width="2"/>
  <ellipse cx="65" cy="32" rx="18" ry="4" fill="#3A2515" opacity="0.5"/>

  <!-- Water drops (animated) -->
  <g class="water-drops">
    <ellipse cx="133" cy="30" rx="1.5" ry="2.5" fill="url(#waterDrop)" opacity="0.7">
      <animate attributeName="cy" values="30;60;90" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.5;0" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="136" cy="28" rx="1" ry="1.8" fill="url(#waterDrop)" opacity="0.6">
      <animate attributeName="cy" values="28;55;85" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0.6;0.4;0" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
    </ellipse>
    <ellipse cx="139" cy="26" rx="1.2" ry="2" fill="url(#waterDrop)" opacity="0.65">
      <animate attributeName="cy" values="26;50;80" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0.65;0.4;0" dur="1.8s" repeatCount="indefinite" begin="0.6s"/>
    </ellipse>
  </g>

  <!-- Decorative embossing on can -->
  <g opacity="0.3" fill="none" stroke="#E8B896" stroke-width="1">
    <path d="M45 55 Q55 52 65 55 Q75 58 85 55"/>
    <path d="M50 62 Q60 65 70 62 Q80 59 90 62"/>
    <circle cx="65" cy="58" r="3"/>
  </g>

  <!-- Rivets -->
  <g fill="#A56529">
    <circle cx="25" cy="52" r="2"/>
    <circle cx="105" cy="52" r="2"/>
    <circle cx="25" cy="70" r="2"/>
    <circle cx="105" cy="70" r="2"/>
  </g>
  <g fill="#D4915C">
    <circle cx="25" cy="52" r="1"/>
    <circle cx="105" cy="52" r="1"/>
    <circle cx="25" cy="70" r="1"/>
    <circle cx="105" cy="70" r="1"/>
  </g>
</svg>
