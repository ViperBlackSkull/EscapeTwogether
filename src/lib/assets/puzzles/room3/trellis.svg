<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <defs>
    <!-- Wood gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4956A"/>
      <stop offset="25%" style="stop-color:#A67B5B"/>
      <stop offset="50%" style="stop-color:#8B6914"/>
      <stop offset="75%" style="stop-color:#A67B5B"/>
      <stop offset="100%" style="stop-color:#C4956A"/>
    </linearGradient>

    <!-- Darker wood for depth -->
    <linearGradient id="woodDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="50%" style="stop-color:#7A5D3A"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>

    <!-- Vine gradient -->
    <linearGradient id="vineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="50%" style="stop-color:#3DA59F"/>
      <stop offset="100%" style="stop-color:#2D8B85"/>
    </linearGradient>

    <!-- Leaf gradient -->
    <radialGradient id="leafGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#7ED4A8"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#3DA59F"/>
    </radialGradient>

    <!-- Flower gradient (rose) -->
    <radialGradient id="flowerGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="50%" style="stop-color:#F38181"/>
      <stop offset="100%" style="stop-color:#E06C6C"/>
    </radialGradient>

    <!-- Lavender flower gradient -->
    <radialGradient id="lavenderFlowerGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="50%" style="stop-color:#AA96DA"/>
      <stop offset="100%" style="stop-color:#9B87CF"/>
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#2D1F1A" flood-opacity="0.2"/>
    </filter>

    <!-- Wood texture pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="20" height="4">
      <rect width="20" height="4" fill="transparent"/>
      <line x1="0" y1="2" x2="20" y2="2" stroke="#8B6914" stroke-width="0.5" opacity="0.3"/>
      <line x1="5" y1="0" x2="5" y2="4" stroke="#7A5D3A" stroke-width="0.3" opacity="0.2"/>
    </pattern>

    <!-- Glow for flowers -->
    <filter id="flowerGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feFlood flood-color="#F38181" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background shadow -->
  <g opacity="0.1">
    <rect x="12" y="8" width="80" height="125" rx="2" fill="#2D1F1A"/>
  </g>

  <!-- Trellis frame -->
  <g filter="url(#softShadow)">
    <!-- Outer frame -->
    <rect x="10" y="5" width="80" height="125" rx="3"
          fill="none" stroke="url(#woodGradient)" stroke-width="4"/>

    <!-- Inner frame -->
    <rect x="15" y="10" width="70" height="115" rx="2"
          fill="none" stroke="url(#woodDark)" stroke-width="2"/>
  </g>

  <!-- Diagonal lattice pattern -->
  <g stroke="url(#woodGradient)" stroke-width="3" stroke-linecap="round" fill="url(#woodGrain)">
    <!-- Diagonal lines going right (/) -->
    <line x1="20" y1="125" x2="55" y2="10"/>
    <line x1="40" y1="125" x2="75" y2="10"/>
    <line x1="60" y1="125" x2="80" y2="35"/>

    <!-- Diagonal lines going left (\) -->
    <line x1="80" y1="125" x2="45" y2="10"/>
    <line x1="60" y1="125" x2="25" y2="10"/>
    <line x1="40" y1="125" x2="20" y2="75"/>
  </g>

  <!-- Horizontal bars -->
  <g stroke="url(#woodDark)" stroke-width="2" stroke-linecap="round">
    <line x1="15" y1="35" x2="85" y2="35"/>
    <line x1="15" y1="65" x2="85" y2="65"/>
    <line x1="15" y1="95" x2="85" y2="95"/>
  </g>

  <!-- Climbing vine - main stem -->
  <g fill="none" stroke="url(#vineGradient)" stroke-width="2.5" stroke-linecap="round">
    <path d="M20 125 Q25 100 30 80 Q35 60 45 50 Q55 40 50 25 Q48 15 55 10">
      <animate attributeName="stroke-dasharray" values="0,1000;200,0" dur="3s" fill="freeze"/>
    </path>

    <!-- Secondary vine -->
    <path d="M30 80 Q40 75 50 78 Q60 82 70 75 Q80 68 78 55" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,1000;150,0" dur="4s" fill="freeze"/>
    </path>

    <!-- Tendril curl -->
    <path d="M50 25 Q55 22 53 18 Q50 15 54 12" stroke-width="1.5"/>
  </g>

  <!-- Leaves along the vine -->
  <g fill="url(#leafGradient)">
    <!-- Leaf 1 -->
    <ellipse cx="28" cy="105" rx="8" ry="4" transform="rotate(-20 28 105)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="0.5s"/>
    </ellipse>

    <!-- Leaf 2 -->
    <ellipse cx="40" cy="65" rx="10" ry="5" transform="rotate(15 40 65)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1s"/>
    </ellipse>

    <!-- Leaf 3 -->
    <ellipse cx="55" cy="45" rx="9" ry="4.5" transform="rotate(-10 55 45)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1.5s"/>
    </ellipse>

    <!-- Leaf 4 -->
    <ellipse cx="60" cy="80" rx="8" ry="4" transform="rotate(25 60 80)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="2s"/>
    </ellipse>

    <!-- Leaf 5 -->
    <ellipse cx="75" cy="62" rx="7" ry="3.5" transform="rotate(-15 75 62)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="2.5s"/>
    </ellipse>

    <!-- Leaf 6 (small, on tendril) -->
    <ellipse cx="52" cy="15" rx="5" ry="2.5" transform="rotate(30 52 15)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="3s"/>
    </ellipse>
  </g>

  <!-- Leaf veins -->
  <g stroke="#3DA59F" stroke-width="0.5" fill="none" opacity="0.5">
    <path d="M24 103 Q28 105 32 107"/>
    <path d="M35 63 Q40 65 45 67"/>
    <path d="M50 43 Q55 45 60 47"/>
    <path d="M56 78 Q60 80 64 82"/>
  </g>

  <!-- Flowers -->
  <g filter="url(#flowerGlow)">
    <!-- Rose flower 1 (main) -->
    <g transform="translate(48, 55)">
      <!-- Petals -->
      <ellipse cx="0" cy="0" rx="7" ry="5" fill="url(#flowerGradient)" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="7" ry="5" fill="url(#flowerGradient)" opacity="0.9" transform="rotate(72)"/>
      <ellipse cx="0" cy="0" rx="7" ry="5" fill="url(#flowerGradient)" opacity="0.85" transform="rotate(144)"/>
      <ellipse cx="0" cy="0" rx="7" ry="5" fill="url(#flowerGradient)" opacity="0.8" transform="rotate(216)"/>
      <ellipse cx="0" cy="0" rx="7" ry="5" fill="url(#flowerGradient)" opacity="0.75" transform="rotate(288)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="3" fill="#FFB74D"/>
      <circle cx="0" cy="0" r="1.5" fill="#E8A820"/>
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="2s"/>
    </g>

    <!-- Lavender flower 2 -->
    <g transform="translate(72, 70)">
      <!-- Petals -->
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#lavenderFlowerGradient)" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#lavenderFlowerGradient)" opacity="0.9" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#lavenderFlowerGradient)" opacity="0.85" transform="rotate(120)"/>
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#lavenderFlowerGradient)" opacity="0.8" transform="rotate(180)"/>
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#lavenderFlowerGradient)" opacity="0.75" transform="rotate(240)"/>
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#lavenderFlowerGradient)" opacity="0.7" transform="rotate(300)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="2.5" fill="#FFB74D"/>
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="2.5s"/>
    </g>

    <!-- Small bud -->
    <g transform="translate(55, 20)">
      <ellipse cx="0" cy="0" rx="4" ry="3" fill="#F38181" opacity="0.8"/>
      <ellipse cx="0" cy="0" rx="2" ry="1.5" fill="#FFB6C1"/>
      <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="3s"/>
    </g>
  </g>

  <!-- Decorative corner joints -->
  <g fill="url(#woodDark)">
    <circle cx="15" cy="10" r="2"/>
    <circle cx="85" cy="10" r="2"/>
    <circle cx="15" cy="125" r="2"/>
    <circle cx="85" cy="125" r="2"/>
  </g>

  <!-- Subtle nail details -->
  <g>
    <circle cx="15" cy="10" r="1" fill="#C4956A"/>
    <circle cx="85" cy="10" r="1" fill="#C4956A"/>
    <circle cx="15" cy="125" r="1" fill="#C4956A"/>
    <circle cx="85" cy="125" r="1" fill="#C4956A"/>
  </g>
</svg>
