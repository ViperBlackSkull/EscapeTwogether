<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100" width="120" height="100">
  <defs>
    <!-- Glass prism gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8"/>
      <stop offset="25%" style="stop-color:#D4E8EE"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="75%" style="stop-color:#C8DCE4"/>
      <stop offset="100%" style="stop-color:#B8CCD8"/>
    </linearGradient>

    <!-- Glass edge highlight -->
    <linearGradient id="glassEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E0F0F5"/>
      <stop offset="100%" style="stop-color:#A8C8D8"/>
    </linearGradient>

    <!-- Rainbow gradients -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F38181"/>
      <stop offset="17%" style="stop-color:#FFB74D"/>
      <stop offset="33%" style="stop-color:#FFF59D"/>
      <stop offset="50%" style="stop-color:#81C784"/>
      <stop offset="67%" style="stop-color:#4ECDC4"/>
      <stop offset="83%" style="stop-color:#AA96DA"/>
      <stop offset="100%" style="stop-color:#CE93D8"/>
    </linearGradient>

    <!-- Individual rainbow colors -->
    <linearGradient id="redBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F38181" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#F38181" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="orangeBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB74D" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#FFB74D" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="yellowBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF59D" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#FFF59D" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="greenBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#81C784" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#81C784" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="tealBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#4ECDC4" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="blueBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64B5F6" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#64B5F6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="violetBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AA96DA" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#AA96DA" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Light beam gradient (white light) -->
    <linearGradient id="whiteLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.1"/>
      <stop offset="50%" style="stop-color:#FFFFEE" stop-opacity="0.9"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for rainbow -->
    <filter id="rainbowGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1A2A3A" flood-opacity="0.2"/>
    </filter>

    <!-- Glass reflection -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.6"/>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Incoming white light beam -->
  <g class="light-beam-incoming" filter="url(#glow)">
    <polygon points="0,50 35,45 35,55" fill="url(#whiteLight)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Rainbow beams (spectral dispersion) -->
  <g class="rainbow-beams" filter="url(#rainbowGlow)">
    <!-- Red beam (top) -->
    <polygon points="85,30 120,5 120,12 85,35" fill="url(#redBeam)" class="beam beam-red">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </polygon>

    <!-- Orange beam -->
    <polygon points="85,35 120,15 120,22 85,40" fill="url(#orangeBeam)" class="beam beam-orange">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.1s"/>
    </polygon>

    <!-- Yellow beam -->
    <polygon points="85,40 120,26 120,33 85,45" fill="url(#yellowBeam)" class="beam beam-yellow">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.2s"/>
    </polygon>

    <!-- Green beam -->
    <polygon points="85,45 120,37 120,44 85,50" fill="url(#greenBeam)" class="beam beam-green">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.3s"/>
    </polygon>

    <!-- Teal beam -->
    <polygon points="85,50 120,48 120,55 85,55" fill="url(#tealBeam)" class="beam beam-teal">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.4s"/>
    </polygon>

    <!-- Blue beam -->
    <polygon points="85,55 120,58 120,65 85,60" fill="url(#blueBeam)" class="beam beam-blue">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </polygon>

    <!-- Violet beam (bottom) -->
    <polygon points="85,60 120,68 120,75 85,65" fill="url(#violetBeam)" class="beam beam-violet">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.6s"/>
    </polygon>
  </g>

  <!-- Main prism body -->
  <g filter="url(#softShadow)">
    <!-- Prism shadow -->
    <polygon points="60,80 40,80 70,25 90,80" fill="#1A2A3A" opacity="0.15" transform="translate(2, 3)"/>

    <!-- Main prism shape (triangular) -->
    <polygon points="60,75 40,75 70,20 100,75"
             fill="url(#glassGradient)" stroke="url(#glassEdge)" stroke-width="1.5"/>

    <!-- Glass internal reflection -->
    <polygon points="55,72 45,72 68,28 78,72" fill="url(#glassReflection)" opacity="0.5"/>

    <!-- Refraction point glow -->
    <circle cx="70" cy="47" r="4" fill="#FFFFFF" opacity="0.3">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Edge highlights -->
    <line x1="40" y1="75" x2="70" y2="20" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="20" x2="100" y2="75" stroke="#A8C8D8" stroke-width="0.5" opacity="0.4"/>

    <!-- Prism base -->
    <line x1="40" y1="75" x2="100" y2="75" stroke="#8BA8B8" stroke-width="1"/>
  </g>

  <!-- Internal light path visualization -->
  <g opacity="0.4">
    <!-- Light entering prism -->
    <line x1="35" y1="50" x2="55" y2="50" stroke="#FFFFEE" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- Light bending inside -->
    <path d="M55 50 Q65 47 85 47" stroke="#FFFFEE" stroke-width="1.5" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Surface reflection sparkles -->
  <g class="sparkles">
    <circle cx="48" cy="55" r="1.5" fill="#FFFFFF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="92" cy="50" r="1" fill="#FFFFFF" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="70" cy="28" r="1.2" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
  </g>

  <!-- Light source indicator -->
  <g transform="translate(5, 50)">
    <circle cx="0" cy="0" r="4" fill="#FFFFEE" opacity="0.8" filter="url(#glow)">
      <animate attributeName="r" values="4;5;4" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="#FFFFFF"/>
  </g>
</svg>
