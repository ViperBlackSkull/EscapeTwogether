<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100" width="120" height="100">
  <defs>
    <!-- Wing gradient - primary (teal) -->
    <linearGradient id="wingGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED4A8"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#3DA59F"/>
    </linearGradient>

    <!-- Wing gradient - secondary (lavender) -->
    <radialGradient id="wingGradient2" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="50%" style="stop-color:#AA96DA"/>
      <stop offset="100%" style="stop-color:#9B87CF"/>
    </radialGradient>

    <!-- Wing accent (amber) -->
    <radialGradient id="wingAccent" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFE082"/>
      <stop offset="100%" style="stop-color:#FFB74D"/>
    </radialGradient>

    <!-- Rose accent -->
    <radialGradient id="roseAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#F38181"/>
    </radialGradient>

    <!-- Body gradient -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3728"/>
      <stop offset="50%" style="stop-color:#3A2A1E"/>
      <stop offset="100%" style="stop-color:#2A1A10"/>
    </linearGradient>

    <!-- Wing membrane texture -->
    <pattern id="wingVeins" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M0 5 Q5 3 10 5" fill="none" stroke="#3DA59F" stroke-width="0.3" opacity="0.4"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="wingGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feFlood flood-color="#4ECDC4" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#2D1F1A" flood-opacity="0.15"/>
    </filter>

    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0.3">
        <animate attributeName="offset" values="0.5;1.5" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0">
        <animate attributeName="offset" values="1;2" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="60" cy="90" rx="25" ry="5" fill="#2D1F1A" opacity="0.1"/>

  <!-- Left wings -->
  <g filter="url(#wingGlow)" class="left-wings">
    <!-- Upper left wing -->
    <path d="M60 50
             Q45 35 25 25
             Q15 30 10 45
             Q15 55 25 58
             Q40 60 60 55 Z"
          fill="url(#wingGradient1)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 50; -5 60 50; 0 60 50"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>

    <!-- Upper left wing pattern -->
    <path d="M60 50
             Q45 35 25 25
             Q15 30 10 45
             Q15 55 25 58
             Q40 60 60 55 Z"
          fill="url(#wingVeins)" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 50; -5 60 50; 0 60 50"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>

    <!-- Wing spots -->
    <g>
      <circle cx="25" cy="38" r="6" fill="url(#wingGradient2)" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 50; -5 60 50; 0 60 50"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="48" r="4" fill="url(#wingAccent)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 50; -5 60 50; 0 60 50"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="50" r="3" fill="url(#roseAccent)" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 50; -5 60 50; 0 60 50"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Lower left wing -->
    <path d="M60 55
             Q40 60 30 70
             Q25 80 35 88
             Q50 90 60 75
             Q62 65 60 55 Z"
          fill="url(#wingGradient2)" opacity="0.85">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 55; -3 60 55; 0 60 55"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>

    <!-- Lower left wing spots -->
    <g>
      <circle cx="40" cy="72" r="4" fill="url(#wingGradient1)" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 55; -3 60 55; 0 60 55"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="32" cy="78" r="2.5" fill="url(#wingAccent)" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 55; -3 60 55; 0 60 55"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Wing edge decoration -->
    <path d="M60 50 Q45 35 25 25 Q15 30 10 45 Q15 55 25 58 Q40 60 60 55 Z"
          fill="none" stroke="#3DA59F" stroke-width="0.5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 50; -5 60 50; 0 60 50"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Right wings -->
  <g filter="url(#wingGlow)" class="right-wings">
    <!-- Upper right wing -->
    <path d="M60 50
             Q75 35 95 25
             Q105 30 110 45
             Q105 55 95 58
             Q80 60 60 55 Z"
          fill="url(#wingGradient1)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 50; 5 60 50; 0 60 50"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>

    <!-- Upper right wing pattern -->
    <path d="M60 50
             Q75 35 95 25
             Q105 30 110 45
             Q105 55 95 58
             Q80 60 60 55 Z"
          fill="url(#wingVeins)" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 50; 5 60 50; 0 60 50"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>

    <!-- Wing spots -->
    <g>
      <circle cx="95" cy="38" r="6" fill="url(#wingGradient2)" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 50; 5 60 50; 0 60 50"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="48" r="4" fill="url(#wingAccent)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 50; 5 60 50; 0 60 50"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="50" r="3" fill="url(#roseAccent)" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 50; 5 60 50; 0 60 50"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Lower right wing -->
    <path d="M60 55
             Q80 60 90 70
             Q95 80 85 88
             Q70 90 60 75
             Q58 65 60 55 Z"
          fill="url(#wingGradient2)" opacity="0.85">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 55; 3 60 55; 0 60 55"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>

    <!-- Lower right wing spots -->
    <g>
      <circle cx="80" cy="72" r="4" fill="url(#wingGradient1)" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 55; 3 60 55; 0 60 55"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="88" cy="78" r="2.5" fill="url(#wingAccent)" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 60 55; 3 60 55; 0 60 55"
                          dur="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Wing edge decoration -->
    <path d="M60 50 Q75 35 95 25 Q105 30 110 45 Q105 55 95 58 Q80 60 60 55 Z"
          fill="none" stroke="#3DA59F" stroke-width="0.5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 60 50; 5 60 50; 0 60 50"
                        dur="0.3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Body -->
  <g filter="url(#softShadow)">
    <!-- Abdomen -->
    <ellipse cx="60" cy="65" rx="4" ry="15" fill="url(#bodyGradient)"/>

    <!-- Abdomen segments -->
    <g stroke="#5A4A3A" stroke-width="0.5" opacity="0.5">
      <line x1="56" y1="55" x2="64" y2="55"/>
      <line x1="56" y1="60" x2="64" y2="60"/>
      <line x1="56" y1="65" x2="64" y2="65"/>
      <line x1="56" y1="70" x2="64" y2="70"/>
      <line x1="57" y1="75" x2="63" y2="75"/>
    </g>

    <!-- Thorax -->
    <ellipse cx="60" cy="48" rx="5" ry="6" fill="url(#bodyGradient)"/>

    <!-- Head -->
    <circle cx="60" cy="38" r="5" fill="url(#bodyGradient)"/>

    <!-- Eyes -->
    <circle cx="57" cy="36" r="2" fill="#2A1A10"/>
    <circle cx="63" cy="36" r="2" fill="#2A1A10"/>
    <circle cx="56.5" cy="35.5" r="0.8" fill="#5A4A3A"/>
    <circle cx="62.5" cy="35.5" r="0.8" fill="#5A4A3A"/>

    <!-- Antennae -->
    <g stroke="url(#bodyGradient)" stroke-width="1.5" fill="none" stroke-linecap="round">
      <path d="M58 34 Q55 28 52 25 Q50 22 52 20">
        <animate attributeName="d"
                 values="M58 34 Q55 28 52 25 Q50 22 52 20;
                         M58 34 Q54 27 50 24 Q48 21 50 19;
                         M58 34 Q55 28 52 25 Q50 22 52 20"
                 dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M62 34 Q65 28 68 25 Q70 22 68 20">
        <animate attributeName="d"
                 values="M62 34 Q65 28 68 25 Q70 22 68 20;
                         M62 34 Q66 27 70 24 Q72 21 70 19;
                         M62 34 Q65 28 68 25 Q70 22 68 20"
                 dur="2s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Antenna tips -->
    <circle cx="52" cy="20" r="1.5" fill="#4A3728">
      <animate attributeName="cx"
               values="52;50;52" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy"
               values="20;19;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="20" r="1.5" fill="#4A3728">
      <animate attributeName="cx"
               values="68;70;68" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy"
               values="20;19;20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Shimmer overlay -->
  <g opacity="0.3">
    <path d="M60 50 Q45 35 25 25 Q15 30 10 45 Q15 55 25 58 Q40 60 60 55 Z"
          fill="url(#shimmer)"/>
    <path d="M60 50 Q75 35 95 25 Q105 30 110 45 Q105 55 95 58 Q80 60 60 55 Z"
          fill="url(#shimmer)"/>
  </g>

  <!-- Sparkle effects -->
  <g class="sparkles">
    <circle cx="30" cy="35" r="1" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="35" r="1" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="45" cy="70" r="0.8" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="75" cy="70" r="0.8" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </g>
</svg>
