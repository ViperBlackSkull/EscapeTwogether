<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 160"
  class="puzzle-asset torn-photograph"
  role="img"
  aria-label="Torn vintage photograph pieces"
>
  <defs>
    <!-- Sepia gradient for vintage photograph -->
    <linearGradient id="sepiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4956a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b38b60;stop-opacity:1" />
    </linearGradient>

    <!-- Photo paper texture gradient -->
    <linearGradient id="photoPaper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d4be;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#1E293B" flood-opacity="0.3"/>
    </filter>

    <!-- Torn edge filter -->
    <filter id="tornEdge" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Vignette for photo -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4e37;stop-opacity:0.6" />
    </radialGradient>

    <!-- Aging texture -->
    <pattern id="agingTexture" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="transparent"/>
      <circle cx="3" cy="7" r="0.5" fill="#8b7355" opacity="0.3"/>
      <circle cx="15" cy="3" r="0.3" fill="#6b5344" opacity="0.4"/>
      <circle cx="8" cy="15" r="0.4" fill="#7a6248" opacity="0.3"/>
    </pattern>
  </defs>

  <style>
    .torn-photograph { transition: transform 0.3s ease, filter 0.3s ease; }
    .torn-photograph:hover { transform: scale(1.02) rotate(1deg); }
    .torn-photograph:focus { outline: 2px solid #FFB74D; outline-offset: 4px; }
    .photo-piece { transition: transform 0.2s ease; }
    .torn-photograph:hover .piece-1 { transform: translate(-2px, -1px) rotate(-2deg); }
    .torn-photograph:hover .piece-2 { transform: translate(2px, 1px) rotate(2deg); }
    .torn-photograph:hover .piece-3 { transform: translate(-1px, 2px) rotate(1deg); }
  </style>

  <!-- Background shadow layer -->
  <g filter="url(#softShadow)">
    <!-- Piece 1 - Top Left -->
    <g class="photo-piece piece-1" transform="translate(5, 8) rotate(-5)">
      <path d="M0,0 L55,0 C57,0 58,1 58,3 L58,45 C58,47 56,48 54,48 L5,48 C2,48 0,46 0,43 L0,5 C0,2 2,0 5,0 Z
               M0,0 Q8,5 15,2 Q25,8 35,3 Q45,10 55,5 L55,0"
            fill="url(#photoPaper)" stroke="#c4a882" stroke-width="0.5"/>

      <!-- Photo image area -->
      <rect x="4" y="4" width="50" height="38" rx="1" fill="url(#sepiaGradient)"/>
      <rect x="4" y="4" width="50" height="38" rx="1" fill="url(#vignette)"/>

      <!-- Couple silhouette - top portion -->
      <ellipse cx="20" cy="18" rx="6" ry="7" fill="#6b5344" opacity="0.8"/>
      <ellipse cx="38" cy="16" rx="5" ry="6" fill="#5a4535" opacity="0.8"/>
      <path d="M14,28 Q20,32 28,30 Q36,28 44,32 L44,42 L14,42 Z" fill="#5d4e37" opacity="0.7"/>

      <!-- Aging spots -->
      <rect x="4" y="4" width="50" height="38" fill="url(#agingTexture)"/>

      <!-- Torn bottom edge -->
      <path d="M4,42 Q12,44 20,41 Q30,45 40,42 Q48,44 54,40" fill="none" stroke="#a08060" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Piece 2 - Top Right -->
    <g class="photo-piece piece-2" transform="translate(75, 5) rotate(3)">
      <path d="M0,5 L0,0 L55,0 C58,0 60,2 60,5 L60,50 C60,53 58,55 55,55 L5,55 C2,55 0,53 0,50 L0,5 Z
               M60,0 Q52,4 45,1 Q35,6 25,2 Q15,7 5,3 L0,5"
            fill="url(#photoPaper)" stroke="#c4a882" stroke-width="0.5"/>

      <!-- Photo image area -->
      <rect x="4" y="4" width="52" height="45" rx="1" fill="url(#sepiaGradient)"/>
      <rect x="4" y="4" width="52" height="45" rx="1" fill="url(#vignette)"/>

      <!-- Couple silhouette - continued -->
      <ellipse cx="15" cy="22" rx="4" ry="5" fill="#5a4535" opacity="0.8"/>
      <ellipse cx="32" cy="20" rx="5" ry="6" fill="#6b5344" opacity="0.8"/>
      <path d="M8,32 Q18,36 28,34 Q38,38 48,33 L48,49 L8,49 Z" fill="#5d4e37" opacity="0.7"/>

      <!-- Hat detail -->
      <ellipse cx="32" cy="15" rx="8" ry="3" fill="#4a3f35" opacity="0.6"/>

      <!-- Aging -->
      <rect x="4" y="4" width="52" height="45" fill="url(#agingTexture)"/>

      <!-- Torn edges -->
      <path d="M0,5 Q3,12 1,20 Q4,30 0,40" fill="none" stroke="#a08060" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Piece 3 - Bottom -->
    <g class="photo-piece piece-3" transform="translate(30, 85) rotate(-2)">
      <path d="M5,0 L125,0 C128,0 130,2 130,5 L130,55 C130,58 128,60 125,60 L5,60 C2,60 0,58 0,55 L0,8 C0,4 2,0 5,0 Z
               M0,0 Q10,6 20,2 Q35,8 50,3 Q65,9 80,4 Q95,10 110,5 Q120,8 130,3"
            fill="url(#photoPaper)" stroke="#c4a882" stroke-width="0.5"/>

      <!-- Photo image area -->
      <rect x="4" y="4" width="122" height="50" rx="1" fill="url(#sepiaGradient)"/>
      <rect x="4" y="4" width="122" height="50" rx="1" fill="url(#vignette)"/>

      <!-- Couple silhouette - bottom portion (bodies) -->
      <path d="M20,8 Q30,4 40,10 Q50,6 60,12 Q70,8 80,14 L90,54 L10,54 Z" fill="#5d4e37" opacity="0.7"/>
      <path d="M70,8 Q80,4 90,10 Q100,6 110,12 L115,54 L65,54 Z" fill="#4a3f35" opacity="0.6"/>

      <!-- Dress/vest details -->
      <path d="M30,20 L35,50" stroke="#7a6248" stroke-width="1" opacity="0.5"/>
      <path d="M80,15 L85,50" stroke="#6b5344" stroke-width="1" opacity="0.5"/>

      <!-- Hands together -->
      <ellipse cx="60" cy="35" rx="8" ry="4" fill="#8b7355" opacity="0.6"/>

      <!-- Aging texture -->
      <rect x="4" y="4" width="122" height="50" fill="url(#agingTexture)"/>

      <!-- Torn top edge -->
      <path d="M4,4 Q20,8 40,5 Q60,10 80,6 Q100,9 120,4" fill="none" stroke="#a08060" stroke-width="2" opacity="0.6"/>

      <!-- Corner wear -->
      <circle cx="10" cy="52" r="3" fill="#d4c4a8" opacity="0.4"/>
      <circle cx="120" cy="52" r="4" fill="#d4c4a8" opacity="0.4"/>
    </g>
  </g>

  <!-- Scattered photo corners -->
  <g class="photo-corners" opacity="0.6">
    <path d="M8,3 L3,3 L3,8" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    <path d="M145,3 L150,3 L150,8" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    <path d="M25,145 L20,145 L20,140" fill="none" stroke="#8b7355" stroke-width="1.5"/>
    <path d="M135,145 L140,145 L140,140" fill="none" stroke="#8b7355" stroke-width="1.5"/>
  </g>
</svg>
