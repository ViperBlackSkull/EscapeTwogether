<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer frame -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="none" stroke="url(#frameGradient)" stroke-width="8"/>
  <!-- Inner frame -->
  <rect x="80" y="80" width="640" height="440" rx="5" fill="none" stroke="#4a4a6a" stroke-width="2"/>
  <!-- Corner decorations -->
  <circle cx="50" cy="50" r="12" fill="#d4a574"/>
  <circle cx="750" cy="50" r="12" fill="#d4a574"/>
  <circle cx="50" cy="550" r="12" fill="#d4a574"/>
  <circle cx="750" cy="550" r="12" fill="#d4a574"/>
</svg>
