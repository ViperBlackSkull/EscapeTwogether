<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="gearShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- Brass gear (small, 12 teeth) -->
  <g id="gear-small-brass" filter="url(#gearShadow)">
    <circle cx="150" cy="100" r="30" fill="#d4a574" stroke="#b8956a" stroke-width="2"/>
    <circle cx="150" cy="100" r="10" fill="#654321"/>
    <!-- Teeth -->
    <rect x="145" y="68" width="10" height="8" fill="#d4a574"/>
    <rect x="145" y="124" width="10" height="8" fill="#d4a574"/>
    <rect x="118" y="95" width="8" height="10" fill="#d4a574"/>
    <rect x="174" y="95" width="8" height="10" fill="#d4a574"/>
    <rect x="124" y="74" width="8" height="8" fill="#d4a574" transform="rotate(45 128 78)"/>
    <rect x="168" y="74" width="8" height="8" fill="#d4a574" transform="rotate(-45 172 78)"/>
    <rect x="124" y="118" width="8" height="8" fill="#d4a574" transform="rotate(-45 128 122)"/>
    <rect x="168" y="118" width="8" height="8" fill="#d4a574" transform="rotate(45 172 122)"/>
    <text x="150" y="160" text-anchor="middle" fill="#d4a574" font-size="10">Small Brass</text>
  </g>
  <!-- Steel gear (medium, 18 teeth) -->
  <g id="gear-medium-steel" filter="url(#gearShadow)">
    <circle cx="350" cy="100" r="40" fill="#8899aa" stroke="#667788" stroke-width="2"/>
    <circle cx="350" cy="100" r="12" fill="#445566"/>
    <text x="350" y="160" text-anchor="middle" fill="#8899aa" font-size="10">Medium Steel</text>
  </g>
  <!-- Wood gear (large, 24 teeth) -->
  <g id="gear-large-wood" filter="url(#gearShadow)">
    <circle cx="580" cy="100" r="50" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    <circle cx="580" cy="100" r="15" fill="#3d2817"/>
    <text x="580" y="170" text-anchor="middle" fill="#d4a574" font-size="10">Large Wood</text>
  </g>
</svg>
