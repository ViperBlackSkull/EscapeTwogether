<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="woodGrain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
    <pattern id="woodPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="url(#woodGrain)"/>
      <line x1="0" y1="20" x2="100" y2="22" stroke="#654321" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="60" x2="100" y2="58" stroke="#654321" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <!-- Music box body -->
  <rect x="150" y="150" width="500" height="300" rx="20" fill="url(#woodPattern)" stroke="#654321" stroke-width="4"/>
  <!-- Music box lid (partially open) -->
  <path d="M150,150 L150,100 Q150,80 170,80 L630,80 Q650,80 650,100 L650,150" fill="url(#woodPattern)" stroke="#654321" stroke-width="4"/>
  <!-- Decorative metal corners -->
  <rect x="155" y="155" width="30" height="30" fill="#d4a574" rx="5"/>
  <rect x="615" y="155" width="30" height="30" fill="#d4a574" rx="5"/>
  <rect x="155" y="415" width="30" height="30" fill="#d4a574" rx="5"/>
  <rect x="615" y="415" width="30" height="30" fill="#d4a574" rx="5"/>
  <!-- Slot indicators -->
  <circle cx="300" cy="300" r="50" fill="none" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="300" r="50" fill="none" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="500" cy="300" r="50" fill="none" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
