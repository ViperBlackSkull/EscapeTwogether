<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="pieceShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="pieceGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8956a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sample puzzle piece shapes -->
  <g id="piece1" filter="url(#pieceShadow)">
    <path d="M100,100 L180,100 L180,150 L200,150 L200,180 L180,180 L180,200 L100,200 Z" fill="url(#pieceGradient1)" stroke="#8b7355" stroke-width="2"/>
    <text x="140" y="155" text-anchor="middle" fill="#2a2a4a" font-size="12">1</text>
  </g>
  <g id="piece2" filter="url(#pieceShadow)">
    <path d="M220,100 L300,100 L300,180 L280,180 L280,200 L220,200 L220,180 L200,180 L200,150 L220,150 Z" fill="url(#pieceGradient1)" stroke="#8b7355" stroke-width="2"/>
    <text x="260" y="155" text-anchor="middle" fill="#2a2a4a" font-size="12">2</text>
  </g>
  <g id="piece3" filter="url(#pieceShadow)">
    <path d="M320,100 L400,100 L400,200 L320,200 L320,180 L300,180 L300,150 L320,150 Z" fill="url(#pieceGradient1)" stroke="#8b7355" stroke-width="2"/>
    <text x="360" y="155" text-anchor="middle" fill="#2a2a4a" font-size="12">3</text>
  </g>
</svg>
